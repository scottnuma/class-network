{% extends "graph/base.html" %}

{% block title %}
Courses
{% endblock %}

{% block content %}
  {% if course_list %}
    {% for course in course_list %}
      <div>
        <a href="{% url 'graph:course' course.id %}">{{ course.department }} {{ course.code }} - {{ course.name }}</a>
      </div>
    {% endfor %}
  {% else %}
    <div>No courses are available</div>
  {% endif %}
{% endblock %}
