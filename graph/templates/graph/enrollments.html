Enrollments
{% if enrollment_list %}
{% for enrollment in enrollment_list %}
<div>
  <a href="{% url 'graph:user' enrollment.user.id %}">{{ enrollment.user }}</a> is taking <a href="{% url 'graph:course' enrollment.course.id %}">{{ enrollment.course }}</a>
</div>
{% endfor %}
{% else %}
No enrollments to display.
{% endif %}
